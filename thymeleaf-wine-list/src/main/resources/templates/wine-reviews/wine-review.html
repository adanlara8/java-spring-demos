<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Employee Directory</title>	   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
	    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
	    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
	    
	    <script type="text/script" th:src="@{/js/jquery.min.js}"></script>
	    <script type="text/javascript" th:src="@{/js/script.js}"></script>
	    <script type="text/script" th:src="@{/js/bootstrap.min.js}"></script> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>

	<body>
		<div class="container" >
			<div class="header" th:replace="fragments/header :: header">
			</div>	
			<div class= "content">	
				<div class= "review-picture">
					<img alt="Wine" th:src="@{${theWine.PictureImagePath}}">
				</div>		
				<div class="review-details">
					<div>
						<ul>
							
							<li th:text="'Name: ' + ${theWine.name}"></li>
							<li th:text="'Year: ' + ${theWine.year}"></li>
							<li th:text="'Type: ' + ${theWine.type}"></li>
							<li th:text="'Score: ' + ${theWine.score}"></li>
							<li th:text="'Comments: ' + ${theWine.message}"></li>
						</ul>
						
					</div>				
					<a id="button-delete" th:href="@{/delete-review(wineReviewId=${theWine.id})}" th:onclick="deleteReview()">Delete</a>
				</div>					
			</div>	
		</div>
		<script>

			
		</script>
	</body>




</html>
